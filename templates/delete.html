<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="nofollow" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin=”anonymous”>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        

    <style>
        td{
            border-radius: 5%;
            border: inset; 
            padding: 5px;
            vertical-align: middle;
            
        }
        th{
            
            border-radius: 5%;
            border: inset;
            padding: 5px;
            vertical-align: middle;
        }
    </style>
</head>

<body style="background-color: pink;">

    <div class="container text-center my-2">
     <h1 class="text-center py-5">Student Information</h1>
     
      <form action="/records" method="POST"> 
        <div class="table-responsive">        
        <table class="table ">
          <thead style="background-color: aquamarine;">
            <tr>
              
                <th style="border-radius: 5%;border: inset;padding: 5px;vertical-align: middle;">Select</th>
              <th style="border-radius: 5%;border: inset;padding: 5px;vertical-align: middle;">Scholar No.</th>
              <th style="border-radius: 5%;border: inset;padding: 5px;vertical-align: middle;">DOB</th>
              <th style="border-radius: 5%;border: inset;padding: 5px;vertical-align: middle;">Student Name</th>
              <th style="border-radius: 5%;border: inset;padding: 5px;vertical-align: middle;">Branch</th>
              <th style="border-radius: 5%;border: inset;padding: 5px;vertical-align: middle;">Year of Graduation</th>
            </tr>
          </thead>
          <tbody style="background-color: bisque;">
            
            {% for account in records %}
          
            
          
            <tr>
              
                <td><input type="checkbox" name="id" value={{account.SNo}}/><label for="id"></label></td>
              
              <td>{{account.Scholar_No}}</td>
              <td>{{account.DOB}}</td>
              <td>{{account.Student_Name}}</td>
              <td>{{account.Branch}}</td>
              <td>{{account.YOG}}</td>
            </tr>
         
            {% endfor %}
            
          </tbody>
        </table>
        
        
    
      </div>

      <div class="row">
        
        <div class="col my-4 text-center">
          <a class="btn btn-primary text-center " href="{{url_for('delete')}}">Return</a>
        </div>
        <div class="col my-4 text-center">
          <button class="btn btn-danger text-center text-light" type="submit">Delete</button>
        </div>
      </div>
      </form> 
      
     
        
      </div>
      

</tr>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
