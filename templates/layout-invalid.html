<!doctype html>
<title>My Application</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flashes" style="z-index: 1000;">
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert" style="z-index: 1000;">
      <strong>{{message}}</strong> 
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="float:right;z-index: 1000;">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
  </div>
  {% endif %}
{% endwith %}

{% block body %} {% endblock %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
